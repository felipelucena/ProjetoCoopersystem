<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:ui="http://xmlns.jcp.org/jsf/core"
 xmlns:a="http://xmlns.jcp.org/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui"
 xmlns:a4j="http://richfaces.org/a4j"
 xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css"/>
</h:head>
<h:body>
	<h:panelGrid>
		<h:form id="dadosInvestimento">
			<h1>DADOS DO INVESTIMENTOS</h1>
			<h:panelGroup columns="3">
				<p:inputText label="Nome" value="#{acoesBean.investimento.nome}"
					disabled="true" />
				<p:inputText label="Objetivo"
					value="#{acoesBean.investimento.objetivo}" disabled="true" />
				<p:inputText label="Saldo" value="#{acoesBean.investimento.saldoTotal}" disabled="true">					 <f:convertNumber maxFractionDigits="2" currencyCode="BRL" type="currency" />
					</p:inputText>
			</h:panelGroup>
		</h:form>
		
		<h:form id="listaAcao">
				<h1>RESGATE</h1>
				<div class="card">
					<p:dataTable value="#{acoesBean.carregarListaResgate()}"
						var="acao" border="1" id="teste">
						<p:column headerText="AÇÃO">
							<h:outputText value="#{acao.nome}" />
						</p:column>

						<p:column headerText="SALDO ACUMULADO">
							<h:outputText value="#{acao.saldoAcumulado}">
                        <f:convertNumber maxFractionDigits="2" currencyCode="BRL" type="currency" />
							</h:outputText>
						</p:column>

						<p:column headerText="VALOR A RESGATAR"  >
							<p:inputText value="#{acao.valorResgatado}" styleClass="moeda">
							<p:ajax event="keyup" />
                        <f:convertNumber maxFractionDigits="2" currencyCode="BRL"
                            type="currency" />
							<a4j:ajax event="blur" oncomplete="#{acoesBean.calculaSaldoTotal()}" execute="@this" render="@form"/>
							</p:inputText>
						</p:column>
					</p:dataTable>
					<h:outputText
						value="Valor total do resgate: R$#{acoesBean.saldoTotal}" />
				</div>
			<h:panelGroup>
				<p:commandButton value="Confirmar Resgate" update="dadosInvestimento, listaAcao, teste"
					oncomplete="PF('dadosInvalidos').show()">
				</p:commandButton>
				<p:commandButton value="Cancelar" update="@form" process="@this" action="/Investimento.xhtml" />
			</h:panelGroup>
	</h:form>
	</h:panelGrid>
<p:dialog id="teste" widgetVar="dadosInvalidos" onHide=""
			minHeight="40" width="500" height="200" showEffect="fade">
			<p class="p-m-1">Você preencheu um ou mais campos com um valor
				acima do premitido:</p>
			<p:dataTable value="#{acoesBean.validaConcluir()}"
				id="listaAcaoAcimaValorPermitido" var="acao" border="2">
				<p:column headerText="DADOS INVÁLIDOS!">
				<h:outputText
					value="#{acao.nome} : O valor a resgatar não pode ser maior que #{acao.saldoAcumulado}" />
					</p:column>
			</p:dataTable>
			<f:facet name="footer">
				<p:commandButton type="button" onclick="PF('dadosInvalidos').hide()"
					value="CORRIGIR" styleClass="ui-button-flat p-mr-2"
					style="width: 7rem" />
			</f:facet>
</p:dialog>
	
</h:body>
</html>
